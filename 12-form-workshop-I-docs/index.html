<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout-Workshop-1</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- #2 Seperate PoperJS and BootstrapJS-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container bg-secondary vh-100">
    <div class="d-flex align-items-center bg-success h-100">
      <div class="container h-75 bg-primary">
        <div class="card">
          <div class="container my-5">
            <div class="row row-cols-xl-1 row-cols-lg-2 row-cols-md-2 row-cols-sm-1">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="Firstname"
                  placeholder="First Name"
                />
                <label for="Firstname">First Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="Lastname"
                  placeholder="Last Name"
                />
                <label for="Lastname">Last Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="EmailAddress"
                  placeholder="Email Address"
                />
                <label for="EmailAddress">Email Address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="Password"
                  placeholder="Password"
                />
                <label for="Password">Password</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
