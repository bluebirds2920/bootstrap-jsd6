<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout-Workshop-1</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <!-- #2 Seperate PoperJS and BootstrapJS-->
  <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
<script src="./script.js" ></script>

</head>

<body class="color-pinky vh-100">
  <div class="d-flex flex-column gap-3 justify-content-center align-items-center  h-100">
    <div class="d-grid gap-3 text-center col-lg-5 col-md-8 col-sm-10 col-10">
      <button class="btn color-purple text-white btn-lg shadow" type="button">
        <strong>Try it free 7 days</strong> then $20/mo. thereafter
      </button>

      <div class="card p-5">
        <div class="row row-cols-1">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control " id="Firstname" placeholder="First Name" />
              <label for="Firstname">First Name</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="Lastname" placeholder="Last Name" />
              <label for="Lastname">Last Name</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="EmailAddress" placeholder="Email Address" />
              <label for="EmailAddress">Email Address</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="Password" placeholder="Password" />
              <label for="Password">Password</label>
            </div>
          </div>
          <div class="col">
            <div class="d-grid gap-3 text-center">
              <button class="btn btn-success btn-lg" type="button">
                CLAIM YOUR FREE TRIAL
              </button>
              <p>
                By clicking the button you are agreeing to our
                <a href="#" class="link-danger text-decoration-none fw-bold">Tearms and Services
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container pb-5">
<div class="d-flex align-items-center justify-content-center ">
<div class="card ">
  <div class="card-body">

  
  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">City</label>
      <input type="text" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">State</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Zip</label>
      <input type="text" class="form-control" id="validationCustom05" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
  </div>  
</div>
</div>

   
  </div>
</body>

</html>
